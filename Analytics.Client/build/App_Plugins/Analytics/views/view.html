<style>
    table td {
        word-break: break-all;
    }
</style>
<umb-panel ng-controller="Analytics.ViewController">
    <umb-header>
        <div class="span12">
            <!--
            {{dateFilter}}
            <div ng-model="dateFilter" date-range-picker class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; margin: 20px 25px 0 0;">
            </div>
            -->
            <h1><span class="icon-pulse"></span><localize key="analytics_analyticsForUmbraco">Analytics for Umbraco</localize></h1>
        </div>
    </umb-header>
    <div class="umb-panel-body">
        <pre>{{ templates | json }}</pre>
        <select ng-model="template" ng-options="t.name for t in templates">
            <option value="">(blank)</option>
        </select>
        url of the template: <code>{{template.url}}</code>
        <hr />
        <div class="slide-animate-container">
            <div class="slide-animate" ng-include="template.url"></div>
        </div>

    </div>
</umb-panel>
